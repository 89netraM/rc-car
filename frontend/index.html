<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC Car</title>
  </head>
  <body>
    <main>
      <label class="camera">
        <img src="./camera">
        <input type="checkbox">
      </label>
      <ol id="alerts"></ol>
      <input id="acceleration" class="controller" type="range" min="-1" value="0" step="0.01" max="1">
      <button id="horn">📯</button>
      <span id="distance"></span>
      <div id="input-mode">
        <label>
          <span>⌨️</span>
          <input alt="Swap to gamepad input" type="radio" name="input-mode" value="gamepad" checked>
        </label>
        <label>
          <span>🎮</span>
          <input alt="Swap to mobile input" type="radio" name="input-mode" value="mobile">
        </label>
        <label>
          <span>📱</span>
          <input alt="Swap to keyboard input" type="radio" name="input-mode" value="keyboard">
        </label>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
